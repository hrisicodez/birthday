<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe4ec, #ffd6d6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 15s infinite linear;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .face1 { transform: rotateY(  0deg) translateZ(150px); background-image: url('pic.jpg'); }
    .face2 { transform: rotateY( 90deg) translateZ(150px); background-image: url('pic2.jpg'); }
    .face3 { transform: rotateY(180deg) translateZ(150px); background-image: url('pic3.jpg'); }
    .face4 { transform: rotateY(-90deg) translateZ(150px); background-image: url('assets/img4.jpg'); }
    .face5 { transform: rotateX( 90deg) translateZ(150px); background-image: url('assets/img5.jpg'); }
    .face6 { transform: rotateX(-90deg) translateZ(150px); background-image: url('assets/img6.jpg'); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    .title {
      position: absolute;
      top: 20px;
      font-size: 2rem;
      text-align: center;
      color: #7a2e4d;
      font-weight: bold;
      text-shadow: 0 2px 4px #fff;
      width: 100%;
    }

    .next-button {
      position: absolute;
      bottom: 30px;
      background: #b87333;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .next-button:hover {
      background: #8b4513;
    }
  </style>
</head>
<body>
  <div class="title">ðŸŒŸ Our Beautiful Memories ðŸŒŸ</div>
  <div class="scene">
    <div class="cube">
      <div class="face face1"></div>
      <div class="face face2"></div>
      <div class="face face3"></div>
      <div class="face face4"></div>
      <div class="face face5"></div>
      <div class="face face6"></div>
    </div>
  </div>
  <a class="next-button" href="milestones.html">ðŸ“… See Our Journey</a>
</body>
</html>
