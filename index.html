<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle, #ffe0f0, #fff0f5);
      overflow: hidden;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }

    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px #ff66b2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #matchstick, #candle {
      margin: 30px auto;
      width: 60px;
      height: 150px;
      background: #663300;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    #flame {
      position: absolute;
      top: -40px;
      left: 12px;
      width: 35px;
      height: 50px;
      background: radial-gradient(#ff0, #f90, #f00);
      border-radius: 50% 50% 50% 50%;
      display: none;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(2deg); }
      100% { transform: scale(1) rotate(-2deg); }
    }

    #countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      animation: float 6s linear infinite;
      clip-path: polygon(50% 0%, 61% 17%, 98% 17%, 68% 40%, 79% 73%, 50% 55%, 21% 73%, 32% 40%, 2% 17%, 39% 17%);
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    #gift {
      margin: 40px auto;
      width: 100px;
      height: 100px;
      background: pink;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff1493;
      cursor: pointer;
      position: relative;
    }

    #gift:after {
      content: "üéÅ";
      font-size: 3em;
      position: absolute;
      top: 25%;
      left: 25%;
    }

    #message {
      display: none;
      font-size: 1.5em;
      margin: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday My Love! üéâ</h1>
  <img src="your-photo.jpg" alt="Her Smile" />

  <div id="matchstick" onclick="lightCandle()">
    <div id="flame"></div>
  </div>

  <div id="countdown">Countdown: <span id="time"></span></div>

  <div class="hearts" id="heart-container"></div>

  <div id="gift" onclick="showMessage()"></div>

  <div id="message">üíñ I love you more each day. Happy Birthday, sweetheart! üíñ</div>

  <audio autoplay loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Countdown timer
    const target = new Date();
    target.setHours(23, 59, 59); // You can set a future date/time here

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("time").innerText = "It's time! üéÇ";
        return;
      }

      const hrs = Math.floor(diff / 1000 / 60 / 60);
      const mins = Math.floor((diff / 1000 / 60) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById("time").innerText = `${hrs}h ${mins}m ${secs}s`;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();

    // Flame on matchstick
    function lightCandle() {
      document.getElementById('flame').style.display = 'block';
      launchHearts();
    }

    // Hearts animation
    function launchHearts() {
      const container = document.getElementById('heart-container');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }

    // Gift box click
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
</body>
</html>
