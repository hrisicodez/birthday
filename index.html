<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, My Love!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe0f0, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Sparkling background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: transparent url('stardust.png') repeat;
      animation: sparkle 10s linear infinite;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    /* Curtain animation */
    .curtain {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
      background: linear-gradient(to right, #990033, #cc0066);
      z-index: 10;
      animation: openCurtain 4s ease forwards;
    }

    .curtain.left { left: 0; transform-origin: left; }
    .curtain.right { right: 0; transform-origin: right; }

    @keyframes openCurtain {
      0% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #b30059;
      padding: 1em;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      animation: fadeIn 3s ease-out 3s forwards;
      opacity: 0;
    }

    .typewriter {
      display: inline-block;
      font-size: 1.3em;
      max-width: 800px;
      white-space: pre-wrap;
      border-right: 2px solid #b30059;
      overflow: hidden;
      animation: typing 20s steps(200, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
     from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 2em;
      padding: 14px 28px;
      background: #ff3399;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      animation: fadeIn 6s ease-out 6s forwards;
      opacity: 0;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #cc0066;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      display: block;
      color: #ff66a3;
      font-size: 2rem;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="stars"></div>
  <div class="hearts" id="hearts"></div>

  <!-- Curtains -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <!-- Background Music -->
  <audio autoplay>
    <source src="bg.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- Main Content -->
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday, My Crime Partner! ðŸ’–</h1>
    <p class="typewriter">
      Welcome to a little journey I've created just for you. Each page is filled with love, memories, and a few surprises,I hope it makes you smile like you make me smile every day.. ðŸ’•
    </p>
    <a href="message.html" class="btn">Start the Journey ðŸ’Œ</a>
  </div>

  <!-- Heart particle script -->
  <script>
    const heartContainer = document.getElementById('hearts');
    for (let i = 0; i < 30; i++) {
      const span = document.createElement('span');
      span.textContent = 'ðŸ’–';
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 5 + Math.random() * 10 + 's';
      span.style.fontSize = 20 + Math.random() * 30 + 'px';
      heartContainer.appendChild(span);
    }
  </script>
</body>
</html>
