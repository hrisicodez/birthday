<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Final Surprise</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ffeef4, #ffc1d3);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #b4004e;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      color: #5c1a38;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 3s ease-out forwards;
    }

    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      background: #ff4d88;
      border-radius: 20px;
      margin: 50px auto;
      animation: bounce 2s infinite;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .gift-lid {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      height: 40px;
      background: #ff1a75;
      border-radius: 20px 20px 0 0;
      transition: transform 1s ease;
    }

    .gift-box.opened .gift-lid {
      transform: translateY(-60px) rotate(-10deg);
    }

    .ribbon {
      position: absolute;
      width: 20px;
      height: 100%;
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .message, .gift-link {
      display: none;
      font-size: 1.4rem;
      color: #880044;
      animation: fadeIn 2s ease forwards;
    }

    .gift-box.opened + .message {
      display: block;
    }

    .gift-link {
      margin-top: 20px;
      display: block;
      font-size: 1.2rem;
      color: #b4004e;
      text-decoration: none;
      background: #fff0f5;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #b4004e;
    }

    .gift-link:hover {
      background: #ffe3ed;
    }

    .love-letter {
      display: none;
      width: 200px;
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translateX(-50%);
      animation: drop 2s ease forwards;
      z-index: 10;
    }

    @keyframes drop {
      from { opacity: 0; transform: translate(-50%, -100px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-button {
      margin-top: 50px;
      background: #b4004e;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background: #800033;
    }

    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <h1>üéÄ The Final Surprise üéÄ</h1>
  <p>Click the gift box below to reveal your gift, my love‚Ä¶</p>

  <div class="gift-box" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="ribbon"></div>
  </div>

  <div class="message" id="finalMessage">
    üíñ This is just the beginning of many surprises...<br>
    You are the greatest gift of my life. Happy Birthday, my queen! üíò
  </div>

  <a href="https://drive.google.com/file/d/10ZgAsSap8dXQ7AB_sCIr2z6qhy-7BDSO/view?usp=sharing" target="_blank" class="gift-link" id="giftLink">üéÅ Unwrap Your Actual Gift</a>

  <!-- Love Letter Image -->
  <img src="love-letter.png" alt="Love Letter" class="love-letter" id="loveLetter">

  <a class="back-button" href="index.html">üîÅ Go to Beginning</a>

  <!-- Background Music -->
  <audio id="bgMusic" src="song.mp3" preload="auto"></audio>

  <!-- Fireworks Canvas -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Confetti & Fireworks Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function launchFireworks() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function openGift() {
      const box = document.querySelector('.gift-box');
      const music = document.getElementById('bgMusic');
      const link = document.getElementById('giftLink');
      const letter = document.getElementById('loveLetter');

      if (!box.classList.contains('opened')) {
        box.classList.add('opened');
        document.getElementById('finalMessage').style.display = 'block';
        link.style.display = "inline-block";
        letter.style.display = "block";

        music.play();
        launchFireworks();
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
