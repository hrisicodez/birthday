<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Final Surprise</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe6f0, #ffc1d3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #b4004e;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      font-size: 1.3rem;
      color: #5c1a38;
      max-width: 600px;
      animation: fadeIn 3s ease-out forwards;
    }

    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      background: #ff4d88;
      border-radius: 20px;
      margin: 40px 0;
      animation: bounce 2s infinite;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .gift-lid {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      height: 40px;
      background: #ff1a75;
      border-radius: 20px 20px 0 0;
      transition: transform 1s ease;
    }

    .gift-box.opened .gift-lid {
      transform: translateY(-60px) rotate(-10deg);
    }

    .ribbon {
      position: absolute;
      width: 20px;
      height: 100%;
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .message, .gift-link {
      display: none;
      font-size: 1.4rem;
      color: #880044;
      font-weight: bold;
      animation: fadeIn 2s ease forwards;
    }

    .gift-box.opened + .message {
      display: block;
    }

    .gift-link {
      margin-top: 20px;
      display: block;
      font-size: 1.2rem;
      color: #b4004e;
      text-decoration: none;
      background: #fff0f5;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #b4004e;
    }

    .gift-link:hover {
      background: #ffe3ed;
    }

    .back-button {
      margin-top: 40px;
      background: #b4004e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background: #800033;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üéÄ Your Final Surprise üéÄ</h1>
  <p>Click the gift box below to unwrap your surprise!</p>

  <div class="gift-box" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="ribbon"></div>
  </div>

  <div class="message" id="finalMessage">
    üíñ I may not have wrapped diamonds or gold, <br>
    but here's a promise of forever love. <br>
    Happy Birthday, My Love. üíò
  </div>

  <a href="https://yourgiftlink.com" target="_blank" class="gift-link" id="giftLink">üéÅ Click here to unwrap your actual gift!</a>

  <a class="back-button" href="index.html">üîÅ Go to Beginning</a>

  <!-- Background Music -->
  <audio id="bgMusic" src="bg.mp3" preload="auto"></audio>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function openGift() {
      const box = document.querySelector('.gift-box');
      const music = document.getElementById('bgMusic');
      const link = document.getElementById('giftLink');

      if (!box.classList.contains('opened')) {
        box.classList.add('opened');
        music.play();
        link.style.display = "inline-block";

        // Confetti burst
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    }
  </script>

</body>
</html>
